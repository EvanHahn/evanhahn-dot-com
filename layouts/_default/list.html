{{ define "main" }}
  <main class="content-page">
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ if .Date }}
          <br />
          <small>
            <time dateTime="{{ .Date.Format "2006-01-02" }}">
              {{ .Date.Format "January 2, 2006" }}
            </time>
          </small>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
