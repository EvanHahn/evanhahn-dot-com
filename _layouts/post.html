---
layout: default
---
{% include post.html page=page %}

<div class="pagination">

  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="previous">
      Previous post: {{ page.previous.title }}
    </a>
  {% endif %}

  {% if page.next %}
    <a href="{{ page.next.url }}" class="next">
      Next post: {{ page.next.title }}
    </a>
  {% endif %}

</div>
